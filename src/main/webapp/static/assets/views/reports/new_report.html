<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="sidebar.nav.reports.NEW">{{ title }}</h1>
            <span class="mainDescription">Ensure that the correct information is captured</span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<form name="Form" id="form1" novalidate ng-submit="form.submit(Form)">
    <div class="row">
        <div class="col-md-6">
            <fieldset>
                <legend>
                    Fill in the details below
                </legend>
                <div class="form-group" ng-class="{'has-error':Form.serviceType.$dirty && Form.serviceType.$invalid, 'has-success':Form.serviceType.$valid}">
                    <label class="control-label">
                        Select Service Type <span class="symbol required"></span>
                    </label>
                    <select class="cs-select cs-skin-elastic" id="serviceType" ng-model="report.eventType" name="serviceType"required>
                        <option value="" disabled selected>Select a Type</option>
                        <option value="Sunday">Sunday Service</option>
                        <option value="Midweek">Midweek Service</option>
                        <option value="Other">Other Service</option>
                    </select>
                    <span class="error text-small block" ng-if="Form.serviceType.$dirty && Form.serviceType.$invalid">Please specify service type</span>
                </div>
                <div class="form-group" ng-class="{'has-error':Form.eventDateString.$dirty && Form.eventDateString.$invalid, 'has-success':Form.eventDateString.$valid}">
                    <label class="control-label">
                        Service Date <span class="symbol required"></span>
                    </label>
                   <input  class="form-control datepicker" ng-model="report.eventDateString" type="date" name="eventDateString" required>

                    <span class="error text-small block" ng-if="Form.eventDateString.$dirty && Form.eventDateString.$invalid">Event date cannot be blank</span>

                </div>
                <div class="form-group" ng-class="{'has-error':Form.tithes.$dirty && Form.tithes.$invalid, 'has-success':Form.tithes.$valid}">
                    <label class="control-label">
                        Total Tithes <span class="symbol required"></span>
                    </label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            R
                        </div>
                        <input type="number" placeholder="Enter the total tithes amount" class="form-control" name="tithes" ng-model="report.tithes" ng-required="true" />
                    </div>

                    <span class="error text-small block" ng-if="Form.tithes.$dirty && Form.tithes.$invalid">Tithes can only be numbers</span>
                    <span class="error text-small block" ng-if="Form.tithes.$error.required">Tithes is required</span>
                </div>
                <div class="form-group" ng-class="{'has-error':Form.offerings.$dirty && Form.offerings.$invalid, 'has-success':Form.offerings.$valid}">
                    <label class="control-label">
                        Total Offerings <span class="symbol required"></span>
                    </label>
                    <div class="input-group">
                    <div class="input-group-addon">
                        R
                    </div>
                    <input type="number" placeholder="Enter the total offerings amount" class="form-control" name="offerings" ng-model="report.offerings" required />
                    <span class="error text-small block" ng-if="Form.offerings.$dirty && Form.offerings.$invalid">Offerings can only be numbers</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':Form.attendance.$dirty && Form.attendance.$invalid, 'has-success':Form.attendance.$valid}">
                    <label class="control-label">
                        Attendance<span class="symbol required"></span>
                    </label>
                    <div class="input-group">

                        <input type="number" placeholder="Enter the attendance" class="form-control" name="attendance" ng-model="report.attendance" required />
                        <span class="error text-small block" ng-if="Form.attendance.$dirty && Form.attendance.$invalid">Attendance can only be numbers</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':Form.comment.$dirty && Form.comment.$invalid, 'has-success':Form.comment.$valid}">
                    <label class="control-label">
                        Comment <span class="symbol required"></span>
                    </label>

                        <textarea placeholder="Please enter a brief comment about the service" id="form-field-22" class="form-control" ng-model="report.comment" name="comment" required></textarea>
                        <span class="error text-small block" ng-if="Form.comment.$dirty && Form.comment.$invalid">Comment cannot be blank</span>
                      </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-primary btn-o" ng-click="form.reset(Form)">
                                Reset
                            </button>
                        </div>
                    </div>
                </div>

                </fieldset>
            </div>
        </div>
    </form>
